<!-- The code below is used to create the Logo of our sidebar which includes
an image and the title: Base application -->
<div class="logo">
    <a class="simple-text">
        <div class="logo-img">
            <img src="/assets/img/favicon.png"/>
        </div>
        3D Map Viewer
    </a>
</div>

<!-- The code below is used to display all the entries in our sidebar which
are defined in the sidebar.component.ts file-->
<div class="sidebar-wrapper">
    <ul class="nav">
        <li routerLinkActive="active" *ngFor="let menuItem of menuItems"
         class="{{menuItem.class}} nav-item">
            <a class="nav-link" [routerLink]="[menuItem.path]">
                <i class="material-icons">{{menuItem.icon}}</i>
                <p>{{menuItem.title}}</p>
            </a>
        </li>
    </ul>
</div>
